<!DOCTYPE html>
<html lang                  ="en">
<head>
  <title>Registration</title>
  <meta charset ="utf-8">
  <meta name ="viewport" content="width=device-width, initial-scale=1">
  <link rel ="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src ="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>

  #contentBG
  {
      width: 100%;
      height: 100%;
      background-image: url('5.3.jpg');
      background-size: 100% 100%;
      font-size: 18px;
      color: white;

  }
  button
  {
    margin-top: 8px
  }

  </style>

</head>

<body>

<div class="container" id="contentBG" >


    <div class="row" style="margin:200px 20px">


      <div class="col-sm-5" style="background: rgba(0, 0, 0, .5)">

        <form role="form" style="padding:50px">

              <div class="form-group">
                <label for="FirstName">First Name:</label>
                <input type="FirstName" class ="form-control" id ="FirstName">
              </div>

             <div class="form-group">
               <label for="LastName">Last Name:</label>
               <input type="LastName" class ="form-control" id ="LastName">
             </div>

             <div class="form-group">
               <label for="Mobile">Mobile:</label>
               <input type="Mobile" class ="form-control" id ="Mobile">
             </div>


             <div class="form-group">
               <label for="email">Email:</label>
               <input type="email" class ="form-control" id ="email">
             </div>

             <div class="form-group">
               <label for="UserName">User Name:</label>
               <input type="UserName" class ="form-control" id ="UserName">
             </div>

            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class ="form-control" id ="pwd">
            </div>

            <button type="button" class="btn btn-warning" >Register </button>


         </form>

       </div>




      <div class="col-sm-3"></div>


      <div class="col-sm-4"></div>
    </div>

</div>

</body>

</html>
